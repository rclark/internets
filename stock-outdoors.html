<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta charset='utf-8' />
    <title>Stock Outdoors</title>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.css' rel='stylesheet' />
    <link rel='shortcut icon' href='path/to/favicon.ico' type='image/x-icon' />
    <link href='//www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <style>
      html, body { height: 100%; width: 100%; }
      body { position: relative; }
      #map { 
        position: absolute;
        top: 0; bottom: 0;
        left: 0; right: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.js'></script>
    <script>
      var mbApp = {};
      mbApp.map = L.mapbox.map('map', 'mapbox.942wae1o', { tileLayer: { detectRetina: true } })
        .addControl(L.mapbox.geocoderControl('rclark.haln52mp'));
    </script>
  </body>
</html>
